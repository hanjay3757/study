<!DOCTYPE html>
<html lang="ko">
<!-- shift + f5 실행중인 파일 종료 -->
<!-- 페이지 업/다운 전/후 프로젝트  -->
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <table border=5>
        <caption>표제목caption</caption>
        <!-- 1행임 -->
        <tr>
            <td rowspan="2">1</td> <!-- 왼쪽이 기준 위로부터 아래로 -->
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <!-- 2행임 -->
        <tr>
            <!-- <td>11</td> -->
            <td>22</td> <!-- 합쳐질 녀석은 안써야  -->
            <td colspan="3">합친거</td>
        </tr>
    </table>
</body>

</html>
