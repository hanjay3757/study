<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="top_menu">
            <div class="logo">
                <h1>Community</h1>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-item">홈</a>
                <a href="#" class="nav-item">공지사항</a>
                <a href="#" class="nav-item">로그인</a>
                <a href="#" class="nav-item highlight">회원가입</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="post-form-section">
            <form id="post-form" class="post-form">
                <div class="form-header">
                    <h2>새 게시물 작성</h2>
                    <p class="form-description">여러분의 이야기를 공유해주세요</p>
                </div>
                
                <div class="form-group">
                    <label for="post-title">제목</label>
                    <input type="text" id="post-title" placeholder="제목을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="post-content">내용</label>
                    <textarea id="post-content" placeholder="내용을 입력하세요" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="post-video">유튜브 URL</label>
                    <input type="url" id="post-video" placeholder="YouTube 영상 URL을 입력하세요" required>
                </div>

                <button type="submit" class="submit-btn">게시물 등록</button>
            </form>
        </section>

        <section class="post-list-section">
            <div class="section-header">
                <h2>최근 게시물</h2>
                <div class="post-filters">
                    <select class="filter-select">
                        <option value="recent">최신순</option>
                        <option value="popular">인기순</option>
                    </select>
                </div>
            </div>
            <div class="post-list" id="post-list">
                <!-- 게시물이 동적으로 추가됨 -->
            </div>
        </section>

        <section class="post-detail-section">
            <div class="post-detail" id="post-detail">
                <div class="video-container">
                    <div class="video-header">
                        <h3 id="video-title"></h3>
                    </div>
                    <div class="video-wrapper">
                        <iframe id="video-frame" 
                                src="" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <p>&copy; 2024 Community Board. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">문의하기</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
