<!DOCTYPE html>

    <header>
        <nav id="top_menu">

                <a href="#" class="nav-item">홈</a>

    </header>
<div class="ss">aaada</div>
    <main class="container">
        <div id="x">
aaa
        </div>
        <section class="post-form-section">
            <form id="post-form" class="post-form">
                <div class="form-header">
                    <h2>새 게시물 작성</h2>
                    <p class="form-description">여러분의 이야기를 공유해주세요</p>
                </div>
                
                <div class="form-group">
                    <label for="post-title">제목</label>
                    <input type="text" id="post-title" placeholder="제목을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="post-content">내용</label>
                    <textarea id="post-content" placeholder="내용을 입력하세요" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="post-video">유튜브 URL</label>
                    <input type="url" id="post-video" placeholder="YouTube 영상 URL을 입력하세요" required>
                </div>

                <button type="submit" class="submit-btn">게시물 등록</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <p>&copy; 2024 Community Board. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">문의하기</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
