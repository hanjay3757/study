<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>게시판</h1>
    <div id="top_menu">
        <a href="#">HOME</a>
        <a href="#">NOTICE</a>
        <a href="#">LOGIN</a>
        <a href="#">JOIN</a>
    </div>
</header>

<div id="page">
    <div class="container">
        <form id="post-form" class="post-form">
            <h2>게시물 등록</h2>
            <input type="text" id="post-title" placeholder="제목" required>
            <textarea id="post-content" placeholder="내용" required></textarea>
            <input type="text" id="post-video" placeholder="YouTube URL" required>
            <button type="submit">작성</button>
        </form>

        <div class="post-list" id="post-list"></div>

        <div class="post-detail" id="post-detail">
            <h2>게시물 내용을 선택하세요</h2>
            <div class="overlay"></div>
        </div>
    </div>
</div>

<footer>
    <p>© 2024 게시판. 모든 권리 보유.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
