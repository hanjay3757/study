<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>    
    <script src="common.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <input type="text" id="myInput" placeholder="여기에 입력하세요...">
    <input type="button" id="a" value="고양이" onclick="ac();">

    <script>
        // 페이지가 로드될 때 입력 필드에 포커스
        window.onload = function() {
            const input = document.getElementById('myInput');
            input.focus(); // 입력 필드에 포커스
        };

        // 입력 필드 선택
        const input = document.getElementById('myInput');

        // 입력 필드에서 키를 누를 때 이벤트 리스너 추가
        input.addEventListener('keydown', function(event) {
            // Enter 키가 눌렸는지 확인
            if (event.key === 'Enter') {
                event.preventDefault(); // 기본 동작 방지 (예: 폼 제출)
                // Enter 키 눌렀을 때 동작
                ac();
                input.value = ''; // 입력 필드 초기화
            }
        });

        // 버튼 클릭 시 동작하는 함수
        function ac() {
            alert('고양이 버튼이 클릭되었습니다!');
            // 추가적인 동작을 여기에 작성할 수 있습니다.
        }
    </script>
</body>
</html>
