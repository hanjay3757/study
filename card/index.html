<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Thumbnail</title>
    <link rel="stylesheet" href="styles.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>
    <div class="container">
        <div class="overlay"></div> <!-- 배경 효과를 위한 오버레이 -->
        <div class="card">
            <iframe id="youtube-player" 
                src="https://www.youtube.com/embed/8z7ZVoSmuB8?enablejsapi=1&autoplay=0&mute=1" 
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe> <!-- YouTube 비디오 iframe -->
            <img class="thumbnail" src="cat.jpg" alt="Thumbnail"> <!-- 썸네일 이미지 -->
        </div>
    </div>
    <!-- 게시판형식으로 변경 예정 -->

    <script src="script.js"></script> <!-- 외부 JavaScript 파일 연결 -->
</body>
</html>
