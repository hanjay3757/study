<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Thumbnail</title>
    <style>
        /* 컨테이너 스타일 설정 */
        .container {
            width: 220px; /* 카드 너비 */
            height: 310px; /* 카드 높이 */
            transition: all 0.1s; /* 모든 변화에 대해 부드러운 전환 효과 */
            position: relative; /* 자식 요소의 절대 위치 지정 가능 */
            overflow: hidden; /* 카드 영역을 넘는 내용 숨기기 */
        }

        /* 오버레이 스타일 설정 */
        .overlay {
            position: absolute; /* 컨테이너에 대해 절대 위치 */
            width: 100%; /* 오버레이 너비: 컨테이너에 맞춤 */
            height: 100%; /* 오버레이 높이: 컨테이너에 맞춤 */
            background: linear-gradient(105deg,
                transparent 40%,
                rgba(255, 219, 112, 0.8) 45%,
                rgba(132, 50, 255, 0.6) 50%,
                transparent 54%); /* 그라데이션 배경 */
            filter: brightness(1.1) opacity(0.8); /* 밝기 및 투명도 설정 */
            mix-blend-mode: color-dodge; /* 배경 혼합 모드 설정 */
            background-size: 150% 150%; /* 배경 크기 설정 */
            background-position: 100%; /* 배경 위치 설정 */
            transition: all 0.1s; /* 모든 변화에 대해 부드러운 전환 효과 */
        }

        /* 카드 스타일 설정 */
        .card {
            width: 100%; /* 카드 너비: 컨테이너에 맞춤 */
            height: 100%; /* 카드 높이: 컨테이너에 맞춤 */
            position: absolute; /* 오버레이와 겹치도록 절대 위치 */
            top: 0; /* 상단에 위치 */
            left: 0; /* 왼쪽에 위치 */
        }

        /* YouTube 비디오 iframe 스타일 설정 */
        #youtube-player {
            width: 100%; /* 비디오 너비: 카드에 맞춤 */
            height: 100%; /* 비디오 높이: 카드에 맞춤 */
            display: none; /* 비디오를 처음에 숨김 */
        }

        /* 썸네일 이미지 스타일 설정 */
        .thumbnail {
            width: 100%; /* 썸네일 너비: 카드에 맞춤 */
            height: 100%; /* 썸네일 높이: 카드에 맞춤 */
            position: absolute; /* 카드와 겹치도록 절대 위치 */
            top: 0; /* 상단에 위치 */
            left: 0; /* 왼쪽에 위치 */
            cursor: pointer; /* 클릭 가능한 커서 */
            transition: opacity 0.5s ease; /* 부드러운 투명도 전환 효과 */
        }
    </style>
</head>
<body>
    <!-- 비디오와 썸네일을 포함한 컨테이너 -->
    <div class="container">
        <div class="overlay"></div> <!-- 배경 효과를 위한 오버레이 -->
        <div class="card">
            <iframe id="youtube-player" 
                src="https://www.youtube.com/embed/8z7ZVoSmuB8?enablejsapi=1&autoplay=0&mute=1" 
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe> <!-- YouTube 비디오 iframe -->
            <img class="thumbnail" src="cat.jpg" alt="Thumbnail"> <!-- 썸네일 이미지 -->
        </div>
    </div>

    <script>
        // YouTube Iframe API 스크립트를 동적으로 추가
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api"; // YouTube API 소스
        const firstScriptTag = document.getElementsByTagName('script')[0]; // 기존 스크립트 태그
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag); // API 스크립트 삽입

        let player; // 비디오 플레이어 변수를 정의

        // YouTube API 준비 완료 시 호출되는 함수
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', { // YouTube 비디오 플레이어 생성
                events: {
                    'onReady': function(event) { // 플레이어 준비 완료 시 이벤트
                        const videoElement = document.getElementById('youtube-player'); // 비디오 요소 선택
                        const thumbnailElement = document.querySelector('.thumbnail'); // 썸네일 요소 선택

                        // 썸네일 클릭 시 비디오 재생
                        thumbnailElement.addEventListener('click', function() {
                            thumbnailElement.style.opacity = 0; // 썸네일 숨기기
                            videoElement.style.display = 'block'; // 비디오 표시
                            player.playVideo(); // 비디오 재생
                        });

                        // 비디오가 끝나면 썸네일로 되돌리기
                        player.addEventListener('onStateChange', function(event) {
                            if (event.data === YT.PlayerState.ENDED) { // 비디오가 끝났을 때
                                videoElement.style.display = 'none'; // 비디오 숨기기
                                thumbnailElement.style.opacity = 1; // 썸네일 복원
                            }
                        });
                    }
                }
            });
        }

        // 마우스 움직임에 따라 컨테이너 회전 효과 추가
        var container = document.querySelector('.container'); // 컨테이너 요소 선택
        var overlay = document.querySelector('.overlay'); // 오버레이 요소 선택
        container.addEventListener('mousemove', function(e) { // 마우스 이동 이벤트
            var x = e.offsetX; // 마우스 X 좌표
            var y = e.offsetY; // 마우스 Y 좌표
            var rotateY = -1 / 5 * x + 20; // Y 축 회전 각도 계산
            var rotateX = 4 / 30 * y - 20; // X 축 회전 각도 계산

            // 오버레이 배경 위치와 필터 설정
            overlay.style = `background-position: ${x / 5 + y / 5}%; filter: opacity(${x / 200}) brightness(1.2)`;
            // 컨테이너의 3D 회전 효과 적용
            container.style = `transform: perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        // 마우스가 컨테이너를 벗어날 때
        container.addEventListener('mouseout', function() {
            overlay.style = 'filter: opacity(0)'; // 오버레이 숨기기
            container.style = 'transform: perspective(350px) rotateY(0deg) rotateX(0deg)'; // 회전 초기화
        });
    </script>
</body>
</html>
