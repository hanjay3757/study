<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background in Card</title>
    <style>
        .container {
            width: 220px;
            height: 310px;
            transition: all 0.1s;
            position: relative;
            overflow: hidden; /* 비디오가 카드 영역을 넘지 않도록 설정 */
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(105deg,
            transparent 40%,
            rgba(255, 219, 112, 0.8) 45%,
            rgba(132, 50, 255 ,0.6) 50%,
            transparent 54%);
            filter: brightness(1.1) opacity(0.8);
            mix-blend-mode: color-dodge;
            background-size: 150% 150%;
            background-position: 100%;
            transition: all 0.1s;
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute; /* 비디오와 겹치도록 설정 */
            top: 0;
            left: 0;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 비디오가 카드 크기에 맞게 조정되도록 설정 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="card">
            <video autoplay loop muted>
                <source src="cat.mp4" type="video/mp4"> <!-- 비디오 파일 경로 -->
                브라우저가 비디오를 지원하지 않습니다.
            </video>
        </div>
    </div>

    <script>
        var container = document.querySelector('.container');
        var overlay = document.querySelector('.overlay');
        container.addEventListener('mousemove', function(e){
            var x = e.offsetX;
            var y = e.offsetY;
            var rotateY = -1/5 * x + 20;
            var rotateX = 4/30 * y - 20;

            overlay.style = `background-position: ${x/5 + y/5}%; filter: opacity(${x/200}) brightness(1.2)`;
            container.style = `transform: perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        container.addEventListener('mouseout', function(){
            overlay.style = 'filter: opacity(0)';
            container.style = 'transform: perspective(350px) rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
