<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f0f0f0; 
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .container { 
            display: flex; 
            gap: 20px; 
        }
        .post-list { 
            width: 300px; 
            background: #fff; 
            padding: 10px; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .post-detail { 
            flex-grow: 1; 
            padding: 20px; 
            background: #fff; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .card {
            border-radius: 8px; 
            overflow: hidden; 
            margin-bottom: 15px; 
            background: #f9f9f9; 
            cursor: pointer; 
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .thumbnail {
            width: 100%; 
            height: auto; 
        }
        .card-content {
            padding: 15px;
            color: #333;
        }
        .card-title {
            font-size: 18px; 
            font-weight: bold; 
            margin: 0; 
            color: #007bff; 
        }
        .card-description {
            font-size: 14px; 
            color: #555; 
            margin: 5px 0 0;
        }
        #post-form { 
            margin-bottom: 20px; 
        }
        button { 
            margin-left: 5px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
    </style>
</head>
<body>

    <h1>게시판</h1>

    <!-- 게시물 작성 폼 -->
    <form id="post-form">
        <input type="text" id="post-title" placeholder="제목" required style="width: calc(100% - 22px); padding: 10px; border-radius: 5px; border: 1px solid #ccc;" />
        <textarea id="post-content" placeholder="내용" required style="width: calc(100% - 22px); padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
        <input type="text" id="post-video" placeholder="YouTube URL" required style="width: calc(100% - 22px); padding: 10px; border-radius: 5px; border: 1px solid #ccc;" />
        <button type="submit">작성</button>
    </form>

    <div class="container">
        <!-- 게시물 목록 -->
        <div class="post-list" id="post-list"></div>
        
        <!-- 게시물 상세 보기 -->
        <div class="post-detail" id="post-detail">
            <h2>게시물 내용을 선택하세요</h2>
        </div>
    </div>

    <script>
        let posts = [];
        let editingIndex = -1;

        // 게시물 작성
        document.getElementById('post-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            const videoUrl = document.getElementById('post-video').value;

            if (editingIndex === -1) {
                // 새 게시물 추가
                posts.push({ title, content, videoUrl });
            } else {
                // 게시물 수정
                posts[editingIndex] = { title, content, videoUrl };
                editingIndex = -1;
            }

            document.getElementById('post-title').value = '';
            document.getElementById('post-content').value = '';
            document.getElementById('post-video').value = '';
            renderPosts();
        });

        // 게시물 목록 렌더링
        function renderPosts() {
            const postList = document.getElementById('post-list');
            postList.innerHTML = '';
            posts.forEach((post, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img class="thumbnail" src="cat.jpg" alt="Thumbnail">
                    <div class="card-content" onclick="viewPost(${index})">
                        <h3 class="card-title">${post.title}</h3>
                        <p class="card-description">${post.content.slice(0, 50)}...</p>
                    </div>
                `;
                postList.appendChild(card);
            });
        }

        // 게시물 보기
        function viewPost(index) {
            const post = posts[index];
            const postDetail = document.getElementById('post-detail');
            postDetail.innerHTML = `
                <h2>${post.title}</h2>
                <p>${post.content}</p>
                <div class="video-container">
                    <iframe src="${post.videoUrl}?autoplay=0&mute=1" frameborder="0" allowfullscreen style="width: 100%; height: 300px;"></iframe>
                </div>
            `;
        }
    </script>

</body>
</html>
