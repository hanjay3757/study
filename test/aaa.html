<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 표</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid #ccc;
            padding: 5px;
        }

        img {
            width: 200px; /* 원하는 너비 */
            height: 150px; /* 원하는 높이 */
            object-fit: cover; /* 이미지 비율 유지 */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="image1.jpg" alt="이미지 1"></td>
            <td><img src="image2.jpg" alt="이미지 2"></td>
        </tr>
        <tr>
            <td><img src="image3.jpg" alt="이미지 3"></td>
            <td><img src="image4.jpg" alt="이미지 4"></td>
        </tr>
    </table>
</body>
</html>
