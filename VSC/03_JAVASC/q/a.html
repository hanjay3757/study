<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Key Example</title>
</head>
<body>

<input type="text" id="myInput" placeholder="여기에 입력하세요...">

<script>
    // 페이지가 로드될 때 입력 필드 자동으로 선택
    window.onload = function() {
        const input = document.getElementById('myInput');
        input.focus(); // 입력 필드에 포커스
    };

    // 입력 필드 선택
    const input = document.getElementById('myInput');

    // 입력 필드에서 키를 누를 때 이벤트 리스너 추가
    input.addEventListener('keydown', function(event) {
        // Enter 키가 눌렸는지 확인
        if (event.key === 'Enter') {
            event.preventDefault(); // 기본 동작 방지 (예: 폼 제출)
            // Enter 키 눌렀을 때 동작
            alert('입력값: ' + input.value);
            input.value = ''; // 입력 필드 초기화
        }
    });
</script>

</body>
</html>
