<!-- html 주석 -->
<!doctype html> <!-- 현재 문서가 html로 작성한 웹 문서라는 뜻 -->
<html lang="ko"> <!-- 웹 문서(시작) , 한국어 지정 =: 오른쪽 내용을 왼쪽 내용을 집어 넣는다 -->

<head> <!-- 웹 브라우저에 알려줄 정보(시작) -->
    <meta charset="UTF-8"> <!-- 인코딩 UTF-8(for 한글) 지정 -->
    <title>고양이</title> <!-- 제목 표시줄에 표시 됨 -->
</head> <!-- 웹 브라우저에 알려줄 정보(끝) -->

<body> <!-- 내용(시작) -->
    <h1>테스트 제목</h1> <!--  h1 는 제목 -->
    <hr> <!-- 밑줄 -->
    <div> <!-- 구역/ 구분되게 나눠서 해당 구역만 색을 변경하거나 할수 있음// 있다는거만 알아도 됨 -->
        <p>html</p> <!-- p 는 문단 -->
        <a><p>css</p></a>
        <p>javascript</p>
    </div>
</body> <!-- 내용(끝) -->

</html> <!-- 웹 문서(끝) -->
